<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/277d56dd13.js" crossorigin="anonymous"></script>
    <title>Water Tracker</title>
</head>
<body>
    <div class="container">
        <h1>No.Of Glasses:</h1>

        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">Add Glass</button>
        <button id="save-btn" onclick="save()">Day Over</button>
        <p>Previous day's trackings: </p>
        <div class="previous-day">
            <div id="save-el"></div>
        </div>
      
    </div>
    
    <script src="index.js"></script>
</body>
</html>
